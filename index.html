<html lang="en">

  <body>

    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" href="#">
      <img src="./static/guvi2.jpg" alt="Logo" height="60" class="d-inline-block align-text-center">
      Registration Form
 </a>   
  </div>
</nav>

<div class="container" m-4>
    <div class="row">
        <div class="col-md-5"><br>
            <h5 class="text-center bg-light text-dark p-2">Register your Details</h5>

            <form action="" id="registerform">
               <div class="mb-3">
  <label for="Name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
</div>
                <div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
</div>
<label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="password" class="form-control" placeholder="Enter your password" required>

                <div class="mb-3 ">
  <label for="number" class="form-label">Aadhar Number</label>
  <input type="number" class="form-control" id="aadhar"  placeholder="Enter your Aadhar number" required>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="type"  id="male" value="male">
  <label for="form-check-label">Male</label>
</div>
<div class="form-check form-check-inline">
  <input type="radio" class="form-check-input" value="Female"  name="type" id="female">
  <label for="form-check-label">Female</label>
</div><br><br>
<div class="d-grid gap-2">
  <button class="btn btn-success" type="submit">Submit</button>
</div>
</form>
        </div>
        <div class="col-md-7"><br>
          <div id="showmessage"></div>
            <h5 class="text-center bg-light text-dark p-2">View Details</h5>
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-5">
                <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form></div>
            </div><br>
            <table class="table table-success">
                <thead>
                    <tr>
                    <th scope="col">Name</th>                
                    <th scope="col">E-mail</th>
                    <th scope="col">Password</th>
                    <th scope="col">Aadhar</th>
                    <th scope="col">Gender</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>
    </div>
</div>
